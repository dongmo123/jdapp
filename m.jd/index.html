    <script>
    $(document).ready(function () {
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay:2000,
            pagination : '.swiper-pagination'

        })
        $(document).ready(function(){
            var i=0;
            setInterval(function(){
                i++;
                $('.news-list').animate({top:-i*30}, 500);
                if(i>=3){
                    $('.news-list').css('top','0px');
                    i=0;
                }

            },2000)
        });
        var time=3600*2,killstr='';
        var run=setInterval(function(){
            time--;
            killstr='';
            killstr+='<div class="seckill-time"><span>0</span><span>'+Math.floor(time/3600)+'</span></div>';
           killstr+='<span class="seckill-time-separator">:</span>';
           killstr+='<div class="seckill-time"><span>'+Math.floor(time/60%60/10)+'</span><span>'+Math.floor(time/60%60%10)+'</span></div>';
           killstr+='<span class="seckill-time-separator">:</span>';
           killstr+='<div class="seckill-time"><span>'+Math.floor(time%60/10)+'</span><span>'+Math.floor(time%60%10)+'</span></div>';
           $('#seckill_time').html(killstr);

           if(time<=0){
            clearInterval(run);
           }
        },1000)
    })
    </script>
    <script language="javascript">
var mySwiper = new Swiper('.swiper-container',{
freeMode : true,
freeModeMomentum : false,
})
